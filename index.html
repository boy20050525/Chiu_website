<body>

  <!-- Custom Cursor -->

  <!-- Navigation -->

    <a href="#home">關於我</a>

  <!-- Home Section -->

    <img src="" alt="Eason Profile">

    <div class="details-img">

    <p>若您對合作有興趣，歡迎來信 eason@example.com，我會盡快與您聯繫！</p>
    <a class="btn" href="mailto:eason@example.com">發送 Email</a>
  </section>

  <!-- Scroll to Top Button -->
  <button class="scroll-top">↑</button>

  <!-- External JavaScript -->
  <script src="scripts.js"></script>

</html>
